site_name: AGH Earth Observation Lab 🌍🔬
docs_dir: docs
repo_url: https://github.com/eo-agh/site

copyright: Copyright 2025 AGH UST

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.details

nav:
  - 🌍 About Us: index.md
  - 🔍 Our Expertise: research.md
  - 🎓 Education: education.md
  - 🏆 Our Team: team.md
  - 🤝 Get Involved: get_involved.md
  - ✉️ Contact: contact.md